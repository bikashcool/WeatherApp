<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">

        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container -->
            <div class="sub-container grantlocation-container">

                <img src="./assets/location.png" alt="locationIcon" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p class="msgText">Allow access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            
            <!-- search-form section -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" alt="searchIcon" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading Screen section -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" alt="loading'gif" width="150" height="150" loading="lazy">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">
                <!-- city and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countyIcon>
                </div>
                <!-- weatherDescription -->
                <p data-weatherDescription></p>
                <!-- weather Icon -->
                <img data-weatherIcon>
                <!-- Temperature Detail -->
                <p data-temperature></p>

                <div class="parameter-container">
                    <!-- card-1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="WindIcon">
                        <p>WINDSPEED</p>
                        <p data-windspeed></p>
                    </div>
                    <!-- card-2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="HumidIcon">
                        <p>HUMIDITY</p>
                        <p data-humidity></p>
                    </div>
                    <!-- card-3 -->
                     <div class="parameter">
                        <img src="./assets/cloud.png" alt="cloudIcon">
                        <p>CLOUDS</p>
                        <p data-clouds></p>
                     </div>
                </div>

            </div>

            <!-- Error Page -->
             <div class="sub-container error-container">
                <img src="./assets/not-found.png" alt="Error'img" width="150" height="150" loading="lazy">
                <p>City Not Found</p>
            </div>




        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
